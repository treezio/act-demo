name: Ruby CI
on:
  push:
    branches:
      - main
jobs:
  show-version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
      - name: Show Ruby version
        run: ruby -v